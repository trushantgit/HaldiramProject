#Root Logger Option
log4j.rootCategory= debug, console, file

#Apppender which writes to the console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.ConversionPattern=%d{MM-dd-yyyy HH:mm:ss} %F %-5 [%t] %c{2} %L- %m%n

#appender which write to the file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=application.log

#Defining maximun size of file
log4j.appender.file.maxFileSie=10mb
log4j.appender.file.maxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601) %5 %c {1} %L- %m%n
log4j.appender.file.Append=false
